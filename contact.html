<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Ushanga</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Ushanga</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Reach out for orders, partnerships or feedback.</p>
  </section>

  <section class="content-grid">
    <div class="card">
      <h3>Email</h3>
      <p>monantineema@gmail.com</p>
    </div>
    <div class="card">
      <h3>Phone</h3>
      <p>+254 747 076 854</p>
    </div>
    <div class="card">
      <h3>Location</h3>
      <p>Nairobi, Kenya</p>
    </div>
  </section>

  <section class="contact-form content-grid">
    <div class="card">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ushanga Beadwork. All rights reserved.</p>
  </footer>
</body>
</html>
